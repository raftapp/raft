name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Type Check & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      VITE_GOOGLE_CLIENT_ID: ci-placeholder.apps.googleusercontent.com
      VITE_GOOGLE_CLIENT_SECRET: ci-placeholder-secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test:coverage -- --reporter=default --reporter=junit --outputFile=test-report.junit.xml

      - name: Run safety tests and generate trust report
        run: pnpm test:trust-report

      - name: Upload safety report
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: docs/SAFETY-REPORT.md

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: raftapp/raft
          files: coverage/lcov.info
          fail_ci_if_error: true

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: raftapp/raft
          files: test-report.junit.xml
          report_type: test_results

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extension
        run: pnpm build
        env:
          VITE_GOOGLE_CLIENT_ID: ci-placeholder.apps.googleusercontent.com
          VITE_GOOGLE_CLIENT_SECRET: ci-placeholder-secret

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: raft-extension
          path: dist/
          retention-days: 7
